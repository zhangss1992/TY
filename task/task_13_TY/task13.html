<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var EventUtil={
            addHandler:function(element,event,hander){
                if (element.addEventListener(event,hander,false))
                {
                    element.addEventListener(event,hander,false);
                }
                else if(element.attachEvent(event,hander))
                {
                    element.attachEvent(event,hander);
                }else{
                    element["on"+event]=hander;
                }
            },
            removeHanlder:function(element,event,hander){

                if (element.removeEventListener(event,hander,false))
                {
                    element.removeEventListener(event,hander,false);
                }
                else if(element.detachEvent(event,hander))
                {
                    element.detachEvent(event,hander);
                }else{
                    element["on"+event]=null;
                }
            }
        };
      function changespace(){
         var text;
        text= document.getElementById("aqi-input").value;
         if(text.trim()==="")
         {
             document.getElementById("aqi-display").innerHTML="尚无录入";
          }
         else {
                 document.getElementById("aqi-display").innerHTML=text;
             }
         }
        var btn=document.getElementById("button");
//      EventUtil.removeHanlder(btn,"click",changespace);
        EventUtil.addHandler(btn,"click",changespace);
    })();

</script>
</body>
</html>
