<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

       var arr= new Array();
       arr=aqiData.filter(function(item,index,array){
          return( item[1]>60);
        });

        arr.sort(function(x,y)
        {
            return y[1]-x[1];
        });

        for(var j=0;j<arr.length;j++){
            var ulele=document.getElementById("aqi-list");
            var newElement=document.createElement('li');
            newElement.innerHTML='第'+j+'名'+': '+arr[j][0]+' ,'+arr[j][1];
            ulele.appendChild( newElement);
//            aqiData.splice(j,1);
        }
    })();

</script>
</body>
</html>
